<div class="page">
    <div class="header">
        <div class="logo-section">
            <h1>VOTRE ENTREPRISE</h1>
            <div>Votre adresse complète</div>
            <div>Téléphone | Email</div>
        </div>
        <div class="invoice-info">
            <div class="invoice-title">FACTURE</div>
            <div>N° {{INVOICE_ID}}</div>
            <div>Date: {{INVOICE_DATE}}</div>
            <div>Statut: {{INVOICE_STATUS}}</div>
        </div>
    </div>

    {{CLIENT_INFO}}

    <table class="items-table">
        <thead>
            <tr>
                <th style="width: 40%">Description</th>
                <th style="width: 15%" class="text-center">Qté</th>
                <th style="width: 20%" class="text-right">Prix unit.</th>
                <th style="width: 25%" class="text-right">Total</th>
            </tr>
        </thead>
        <tbody>
            {{ITEMS_ROWS}}
        </tbody>
    </table>

    {{TOTALS_SECTION}}

    <div class="page-info">
        Page {{PAGE_NUMBER}} sur {{TOTAL_PAGES}}
    </div>
</div>
