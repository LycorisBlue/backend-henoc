<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            position: relative;
        }

        /* Filigrane */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background-image: url('data:image/png;base64,{{LOGO_BASE64}}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            z-index: -1;
        }

        .page {
            width: 100%;
            min-height: 100vh;
            padding: 20px 0;
            page-break-after: always;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #E67E22;
            padding-bottom: 10px;
        }

        .logo-section h1 {
            color: #E67E22;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .invoice-info {
            text-align: right;
        }

        .invoice-title {
            font-size: 16px;
            font-weight: bold;
            color: #E67E22;
            margin-bottom: 5px;
        }

        .client-info {
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #E67E22;
        }

        .client-info h3 {
            color: #E67E22;
            margin-bottom: 8px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .items-table th {
            background: #E67E22;
            color: white;
            padding: 8px;
            text-align: left;
            font-size: 10px;
            border: 1px solid #D35400;
        }

        .items-table td {
            padding: 6px 8px;
            border: 1px solid #ddd;
            font-size: 10px;
        }

        .items-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .totals-section {
            margin-top: 20px;
            float: right;
            width: 300px;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .total-line.final {
            font-weight: bold;
            font-size: 12px;
            border-bottom: 2px solid #E67E22;
            color: #E67E22;
        }

        .page-info {
            position: absolute;
            bottom: 30px;
            right: 20px;
            font-size: 9px;
            color: #666;
        }
    </style>
</head>

<body>
    {{PAGES_CONTENT}}
</body>

</html>
